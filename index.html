<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>umut- eylexlive</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #0e0e0e; color: #fff; overflow-x: hidden; }
    header { height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; background: linear-gradient(135deg,#111,#222,#111); background-size: 400% 400%; animation: gradient 10s ease infinite; }
    @keyframes gradient { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    h1 { font-size: 4rem; letter-spacing: 2px; animation: fade 2s ease forwards; opacity: 0; }
    @keyframes fade { from{opacity:0; transform: translateY(20px);} to{opacity:1; transform: translateY(0);} }
    .btn { margin-top: 20px; padding: 12px 28px; background: #ff416c; border-radius: 30px; font-size: 1.1rem; text-decoration: none; color: #fff; transition: 0.3s; }
    .btn:hover { transform: scale(1.08); background: #ff4b2b; }
    section { padding: 80px 20px; max-width: 900px; margin: auto; text-align: center; }
    .card { background: #1b1b1b; padding: 30px; border-radius: 20px; margin-top: 30px; transition: 0.4s; transform: translateY(40px); opacity: 0; animation: rise 1.5s forwards; }
    @keyframes rise { to{transform: translateY(0); opacity:1;} }
  </style>
</head>
<body>
  <header>
    <h1>greetings dear guest, whatsup?</h1>
    <a class="btn" href="#info">Explore</a>
  </header>

  <section id="info">
    <h2>about me</h2>
    <div class="card">
      part time builder and security researcher
    </div>
  </section>
</body>
</html>
